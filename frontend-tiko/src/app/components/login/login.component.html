<div class="bg">
    <div class="parent">
        <div class="child">
            <div nz-row class="imgDiv">
                <div nz-col nzSpan="24">
                    <h1 style="margin-left: 100px;">Login</h1>
                </div>
            </div>

            <form nz-form (ngSubmit)="login()">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your username">
                        <nz-input-group nzPrefixIcon="user">
                            <input type="text" nz-input [(ngModel)]="credentials.username" name="username"
                                placeholder="Username" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your password">
                        <nz-input-group nzPrefixIcon="lock">
                            <input type="password" nz-input [(ngModel)]="credentials.password" name="password"
                                placeholder="Password" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>

                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Login</button>
                Or <a routerLink="/register">register now!</a>
            </form>
        </div>
    </div>
</div>

<div class="gradient-background">
    <router-outlet></router-outlet>
</div>
