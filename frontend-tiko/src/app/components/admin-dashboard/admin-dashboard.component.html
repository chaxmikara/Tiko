<div class="container mt-5">
    <div class="card p-4">
        <h2 class="text-center">Add Tickets</h2>
        <form nz-form [formGroup]="validateForm" (ngSubmit)="postTicketAd()">
            <div class="form-group">
                <label for="upload_profile_image" class="upload-label" *ngIf="selectedFile"></label>
                <img class="profile img-thumbnail" [src]="imagePreview" alt="profile" />
                <label class="btn btn-primary mt-2">
                    <input type="file" accept="image/x-png,image/gif,image/jpeg" (change)="onFileSelected($event)"
                        hidden />
                    Upload Image
                </label>
            </div>
            <div class="form-group">
                <input nz-input class="form-control" placeholder="Title" formControlName="title" />
            </div>
            <div class="form-group">
                <textarea nz-input class="form-control" placeholder="Description"
                    formControlName="description"></textarea>
            </div>
            <div class="form-group">
                <input nz-input type="number" class="form-control" placeholder="Price" formControlName="price" />
            </div>
            <div class="form-group">
                <input nz-input type="number" class="form-control" placeholder="Release Rate"
                    formControlName="releaseRate" />
            </div>
            <div class="form-group">
                <input nz-input type="number" class="form-control" placeholder="Number of Tickets"
                    formControlName="numberOfTickets" />
            </div>
            <div class="form-group">
                <input nz-input type="date" class="form-control" placeholder="Date" formControlName="date" />
                <!-- Add date field -->
            </div>
            <button nz-button class="btn btn-primary btn-block" [disabled]="validateForm.invalid">Submit</button>
        </form>
    </div>
</div>
